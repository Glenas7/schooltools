name: Deploy Central Hub

on:
  push:
    branches: [main]
    paths:
      - 'apps/central-hub/**'
      - 'packages/shared-auth/**'
      - '.github/workflows/deploy-central-hub.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          cd apps/central-hub && npm ci
          
      - name: Build Central Hub
        run: |
          cd apps/central-hub && npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_CENTRAL_HUB_URL: https://app.schooltools.online
          VITE_CURRENT_SUBDOMAIN: app
          VITE_SCHEDULER_URL: https://scheduler.schooltools.online
          NODE_ENV: production
          
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_CENTRAL_HUB_PROJECT_ID }}
          working-directory: apps/central-hub
          vercel-args: '--prod' 